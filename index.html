<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 id="titulo">Faça seu calculo de <strong>Subitração (-)</strong> ou <strong>Adição (+)</strong></h1>
    <div id="principal">
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1">
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="somar" onclick='somar()'>
        <div id="res">Resultado</div>
    </div>
        
    <h6><a href="https://github.com/KamillyLLopes" target="_blank">Kamilly Lopes</a></h6>
    
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.getElementById('txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2 
            res.innerHTML = `A calculo entre ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
